<mat-card class="login-page mat-elevation-z8">

    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" class="login-form" (ngSubmit)="login()">

            <mat-form-field>

                <input matInput type="email" placeholder="Email" formControlName="email">

            </mat-form-field>

            <mat-form-field>

                <input matInput type="password" placeholder="Password" formControlName="password">

            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid || (isAppLoading$ | async)">Login</button>

        </form>
    </mat-card-content>
</mat-card>
