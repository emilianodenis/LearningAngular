<ng-container *ngIf="(stats$ | async) as stats">
    <mat-card *ngFor="let stat of stats" class="stat-container mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>{{stat.game}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>Time: {{stat.bestTime}}</div>
            <div>Score: {{stat.bestScore}}</div>
        </mat-card-content>
    </mat-card>
</ng-container>
