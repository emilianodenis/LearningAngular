<mat-sidenav-container fullscreen>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <!--  [routerLinkActiveOptions]="{exact:true}" -->
      <a class="menu-item" mat-button routerLink="/games" routerLinkActive="menu-item-active">
        <span>Games</span>
      </a>

      <a class="menu-item" mat-button routerLink="/about" routerLinkActive="menu-item-active">
        <span>About</span>
      </a>

      <!--  *ngIf="auth.isLoggedOut$ | async" -->
      <a mat-button *ngIf="!isLoggedin" class="menu-item" routerLink="/login" routerLinkActive="menu-item-active">
        <mat-icon svgIcon="account_circle"></mat-icon>
        <span>Login</span>
      </a>

    </div>

    <!--  *ngIf="auth.isLoggedIn$ | async" [routerLink]="[{outlets: {chat: ['helpdesk-chat']}}]" -->
    <a mat-button class="menu-item" *ngIf="isLoggedin">
      <mat-icon svgIcon="help"></mat-icon>
    </a>

    <!--  *ngIf="auth.isLoggedIn$ | async" -->
    <a mat-button *ngIf="isLoggedin" class="menu-item" (click)="logout()">
      <mat-icon svgIcon="exit_to_app"></mat-icon>
      <span>Logout</span>
    </a>


    <div class="filler"></div>

    <!-- <ng-container *ngIf="(auth.user$ | async) as user">

      <img class="profile-picture" [src]="user.pictureUrl">

    </ng-container> -->



  </mat-toolbar>

  <!-- <messages></messages> -->

  <!-- <loading [detectRoutingOngoing]="true"></loading> -->

  <router-outlet></router-outlet>

</mat-sidenav-container>
