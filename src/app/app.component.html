<mat-toolbar color="primary">

    <div class="standard-links">
        <a class="menu-item" mat-button routerLink="/games" routerLinkActive="menu-item-active"
            [routerLinkActiveOptions]="{exact: true}">
            <span>Games</span>
        </a>

        <a class="menu-item" mat-button routerLink="/about" routerLinkActive="menu-item-active">
            <span>About</span>
        </a>
        <!-- [routerLink]="[{outlets: {chat: ['helpdesk-chat']}}]" -->
        <a *ngIf="isLoggedin$ | async" mat-button class="menu-item">
            <mat-icon svgIcon="help"></mat-icon>
        </a>
    </div>


    <div class="auth-links">

        <a mat-icon-button *ngIf="isLoggedin$ | async" mat-button class="menu-item fade-in" routerLink="/settings">
            <mat-icon svgIcon="settings"></mat-icon>
        </a>
        <a *ngIf="!(isLoggedin$ | async)" mat-button class="menu-item fade-in" routerLink="/login"
            routerLinkActive="menu-item-active">
            <mat-icon svgIcon="account_circle"></mat-icon>
            <span>Login</span>
        </a>

        <a mat-button *ngIf="isLoggedin$ | async" class="menu-item fade-in" routerLink="/login" (click)="logout()">
            <mat-icon svgIcon="exit_to_app"></mat-icon>
            <span>Logout</span>
        </a>

    </div>




    <!-- <ng-container *ngIf="(auth.user$ | async) as user">

      <img class="profile-picture" [src]="user.pictureUrl">

    </ng-container> -->



</mat-toolbar>

<!-- <messages></messages> -->
<div class="main-screen">

    <router-outlet></router-outlet>

    <loading [detectRoutingOngoing]="true" style="z-index: 50000;"></loading>

</div>

<router-outlet name="chat"></router-outlet>
